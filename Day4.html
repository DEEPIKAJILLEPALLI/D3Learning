<html>

<head>
    <title>D3 Learning circle label namings</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <script>
        const dataset = [
            [34, 78],
            [109, 280],
            [310, 120],
            [79, 411],
            [420, 220],
            [233, 145],
            [333, 96],
            [222, 333],
            [78, 320],
            [21, 123]
        ];


        const w = 500;
        const h = 500;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", (d, i) => d[0])
            .attr("cy", (d, i) => h - d[1])
            .attr("r", 5);

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            // Add your code below this line
            .attr("x", (d, i) => d[0] + 5)
            .attr("y", (d, i) => h - d[1])
            .text((d) => (d[0] + ", " + d[1]))

        const scale = d3.scaleLinear(); // Create the scale here
        const output = scale(50); // Call scale with an argument here
        d3.select("body")
            .append("h2")
            .text(output);




    // Padding between the SVG canvas boundary and the plot
    const padding = 30;

    // Create an x and y scale

    const xScale = d3.scaleLinear()
                    .domain([0, d3.max(dataset, (d) => d[0])])
                    .range([padding, w - padding]);

    // Add your code below this line
const yScale = d3.scaleLinear()
  .domain([0, d3.max(dataset, (d) => d[1])])
  .range([ h - padding,padding]);


    // Add your code above this line

    const output1 = yScale(411); // Returns 30
    d3.select("body")
      .append("h2")
      .text(output1)

//Data Visualization with D3: Use a Pre-Defined Scale to Place Elements
      const xScale1 = d3.scaleLinear()
                     .domain([0, d3.max(dataset, (d) => d[0])])
                     .range([padding, w - padding]);

    const yScale1 = d3.scaleLinear()
                     .domain([0, d3.max(dataset, (d) => d[1])])
                     .range([h - padding, padding]);

    const svg1 = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

    svg1.selectAll("circle")
       .data(dataset)
       .enter()
       .append("circle")
       // Add your code below this line
    .attr("cx", (d) => xScale1(d[0]))
    .attr("cy", (d) => yScale1(d[1]))
    .attr("r",5)


       // Add your code above this line

    svg1.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .text((d) =>  (d[0] + ", "
 + d[1]))

.attr("x", (d) => xScale1(d[0]+10))

  </script>
</body>
    

</html>
